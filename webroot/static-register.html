<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="c_form-h" class="" action="/register" method="post">
                    <div class="form-group row"><label for="inputmailh" class="col-2 col-form-label">E-mail</label>
                        <div class="col-10">
                            <input type="email" name="email" class="form-control" id="inputmailh"
                                   placeholder="mail@example.com"></div>
                    </div>
                    <div class="form-group row"><label for="inputpasswordh"
                                                       class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input type="password" name="password" class="form-control" id="inputpasswordh"
                                   placeholder="Password"></div>
                    </div>
                    <div class="form-group row"><label for="confirmPassword" class="col-2 col-form-label">Confirm
                        Password</label>
                        <div class="col-10">
                            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                                   placeholder="Confirm Password"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register<br></button>
                </form>
            </div>
        </div>
    </div>
</div>
